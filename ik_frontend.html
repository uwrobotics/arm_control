<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IK Solver Interface</title>
    <script>
        function sendTarget() {
            // Get values from input fields
            var x = parseFloat(document.getElementById("x").value);
            var y = parseFloat(document.getElementById("y").value);
            var z = parseFloat(document.getElementById("z").value);
            var data = { "x": x, "y": y, "z": z };

            // Send POST request to the backend
            fetch('/send_target', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                  console.log("Response: ", data);
                  alert("Target sent: " + JSON.stringify(data.target));
              }).catch(error => {
                  console.error("Error:", error);
              });
        }
    </script>
</head>
<body>
    <h1>IK Solver Interface</h1>
    <p>Enter target position (x, y, z):</p>
    <input type="number" id="x" placeholder="x" step="0.1" value="1">
    <input type="number" id="y" placeholder="y" step="0.1" value="1">
    <input type="number" id="z" placeholder="z" step="0.1" value="1">
    <button onclick="sendTarget()">Send Target</button>
</body>
</html>
